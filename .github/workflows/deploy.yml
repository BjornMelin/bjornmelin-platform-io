name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write # This is required for requesting the JWT
      contents: read # This is required for actions/checkout

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          # Replace with your IAM role ARN
          aws-region: ${{ secrets.AWS_REGION }}
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-deploy-role

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies (infrastructure)
        working-directory: ./infrastructure
        run: npm ci

      - name: CDK synth
        working-directory: ./infrastructure
        run: npx cdk synth

      - name: Deploy infrastructure
        working-directory: ./infrastructure
        run: npx cdk deploy --require-approval never

      - name: Install dependencies (application)
        working-directory: ./
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Deploy application (replace with your deployment method)
        run: echo "Implement your application deployment here (e.g., Amplify, Vercel, etc.)"
